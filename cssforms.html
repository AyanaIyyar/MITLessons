<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="heading">
    <h2><u>Contact Us</u></h2>
</div>
<hr>
<div class="forms">
    <form action="" method=" post" class="contactUs">
        <label for=""> <b> First Name </b></label>
        <br>
        <input type="text" name="fname" placeholder="* First Name Here" required>
        <br>
        <label for=""> <b>Last Name </b></label>
        <br>
        <input type="text" name="1Name" placeholder="* Last Name Here" required>
        <br>
        <label for=""> <b> Email Address</b></label>
        <br>
        <input type="email" name="emailAddress" placeholder="* Email Address" required>
        <br>
        <label for=""> <b> Telephone Number</b></label>
        <br>
        <input type="text" name="telNumber" placeholder="* Telephone Number" required>
        <br>
        <label for=""<b> Gender</b></label>
        <br>
        <select name="gender" id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        </select>
        <br>
        <label for=""<b> Comments</b></label>
        <br>
        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Your Comments Here"></textarea>
        <div class="buttons">
            <input type="submit" name="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
